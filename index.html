<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Postcard</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="postcard">
        <div class="top-row">
            <h1>My Postcard</h1>
            <img class="logo" src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/refs/heads/main/.learn/assets/4geeks.png" alt="logo" />
        </div>

        <div class="content">
            <div class="left-side">
                <p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
                <p>This is so cool, can't wait to start doing more stuff!</p>
            </div>
            <div class="right-side">
                <input type="text" placeholder="Some Name" />
                <input type="text" placeholder="Some Email" />
                <input type="text" placeholder="Some Comment" />
            </div>
        </div>

        <div class="button-container">
            <button>Send My Postcard</button>
        </div>
    </div>
</body>

</html>
